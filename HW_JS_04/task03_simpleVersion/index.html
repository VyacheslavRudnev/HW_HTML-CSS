<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown to New Year</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <h1>До нового року лишилось:</h1>
    <div class="countdown">
      <div class="time-block">
        <span id="days">0</span> днів
      </div>
      <div class="time-block">
        <span id="hours">0</span> годин
      </div>
      <div class="time-block">
        <span id="minutes">0</span> хвилин
      </div>
      <div class="time-block">
        <span id="seconds">0</span> секунд
      </div>
    </div>

    <script src="skript3.js"></script>
</body>
</html>
