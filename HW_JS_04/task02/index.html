<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
</head>
<body>
<div class="counter-title">
  <h1>До Нового Року лишилось</h1>
</div>

<div class="wrap">
  <div class="countdown">
    <div class="bloc-time day" data-init-value="15">
      <span class="count-title">Днів</span>
      <div class="figure-day">
        <div class="figure day day-1" id="day-1">
          <span class="top">0</span>
          <span class="top-back">
          <span>0</span>
        </span>
          <span class="bottom">0</span>
          <span class="bottom-back">
          <span>0</span>
        </span>
        </div>

        <div class="figure day day-2" id="day-2">
          <span class="top">0</span>
          <span class="top-back">
          <span>0</span>
        </span>
          <span class="bottom">0</span>
          <span class="bottom-back">
          <span>0</span>
        </span>
        </div>

        <div class="figure day day-3" id="day-3">
          <span class="top">0</span>
          <span class="top-back">
          <span>0</span>
        </span>
          <span class="bottom">0</span>
          <span class="bottom-back">
          <span>0</span>
        </span>
        </div>
      </div>

    </div>

    <div class="bloc-time hrs" data-init-value="10">
      <span class="count-title">Годин</span>
      <div class="figure-hrs">
        <div class="figure hrs hrs-1" id="hrs-1">
          <span class="top">0</span>
          <span class="top-back">
          <span>0</span>
        </span>
          <span class="bottom">0</span>
          <span class="bottom-back">
          <span>0</span>
        </span>
        </div>

        <div class="figure hrs hrs-2" id="hrs-2">
          <span class="top">0</span>
          <span class="top-back">
          <span>0</span>
        </span>
          <span class="bottom">0</span>
          <span class="bottom-back">
          <span>0</span>
        </span>
        </div>
      </div>

    </div>

    <div class="bloc-time min" data-init-value="05">
      <span class="count-title">Хвилин</span>
      <div class="figure-min">
        <div class="figure min min-1" id="min-1">
          <span class="top">0</span>
          <span class="top-back">
          <span>0</span>
        </span>
          <span class="bottom">0</span>
          <span class="bottom-back">
          <span>0</span>
        </span>
        </div>

        <div class="figure min min-2" id="min-2">
          <span class="top">0</span>
          <span class="top-back">
          <span>0</span>
        </span>
          <span class="bottom">0</span>
          <span class="bottom-back">
          <span>0</span>
        </span>
        </div>
      </div>

    </div>

    <div class="bloc-time sec" data-init-value="0">
      <span class="count-title">Секунд</span>
      <div class="figure-sec">
        <div class="figure sec sec-1" id="sec-1">
          <span class="top">0</span>
          <span class="top-back">
          <span>0</span>
        </span>
          <span class="bottom">0</span>
          <span class="bottom-back">
          <span>0</span>
        </span>
        </div>

        <div class="figure sec sec-2" id="sec-2">
          <span class="top">0</span>
          <span class="top-back">
          <span>0</span>
        </span>
          <span class="bottom">0</span>
          <span class="bottom-back">
          <span>0</span>
        </span>
        </div>
      </div>

    </div>
  </div>
</div>

    <script src="skript2.js"></script>
</body>
</html>
