  <div id="square2" class="square"></div>

  <input id="color" type="color">

  <button onclick="setBgColor('square1')">square1</button>

    <script>
       //Через localStorage
        let colorInput = document.getElementById('color')

        function setBgColor(squareId) {
            let color = colorInput.value
            document.getElementById(squareId).style.backgroundColor = color
            localStorage.setItem(squareId, color)
        }

        function loadColors() {
            let squareIds = ['square1', 'square2', 'square3']
            squareIds.forEach(squareId => {
                let color = localStorage.getItem(squareId)
                if (color) {
                    document.getElementById(squareId).style.backgroundColor = color
                }
            })
        }

        window.onload = loadColors
