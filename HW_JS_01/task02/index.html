<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW_01_task02</title>
</head>
<body>
    <h1>HW_01_task02</h1>
    
    <div>
        <h2>Давайте знайомитись</h2>
        <input type="text" id="nameInput" placeholder="Введіть Ваше ім'я:"><br>
        <button id="greetBtn">OK</button><br>
        <span id="result"></span>
    </div>

    <div>
        <h2>Розрахунок периметру та площі квадрату</h2>
        <label for="lengthInput">Введіть довжину сторони квадрату:</label><br>
        <input type="text" id="lengthInput" placeholder="см"><br>
        <button id="calculateSquareBtn">Розрахувати</button><br>
        <span id="squareResult"></span>
    </div>

    <div>
        <h2>Розрахунок площі та довжини кола</h2>
        <label for="radiusInput">Введіть радіус кола:</label><br>
        <input type="text" id="radiusInput" placeholder="см"><br>
        <button id="calculateCircleBtn">Розрахувати</button><br>
        <span id="circleResult"></span>        
    </div>

    <div>
        <h2>Розрахунок швидкості руху</h2>
        <label for="distanceInput">Вкажіть відстань між двома містами:</label><br>
        <input type="text" id="distanceInput" placeholder="км"><br><br>

        <label for="timeInput">За який час ви хочете подолати цю відстань?</label><br>
        <input type="text" id="timeInput" placeholder="години"><br>
        <button id="calculateSpeedBtn">Розрахувати</button><br>
        <span id="speedResult"></span>
    </div>

    <script src="script.js"></script>
</body>
</html>
